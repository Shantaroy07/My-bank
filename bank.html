<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center my-5">Let's Get Some <span class="font-semibold text-orange-200 ">Money</span>
            :>
        </h1>
    </header>

    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white mt-6">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="update-deposit">00</span> </h2>
                </div>
                <div class="bg-violet-300 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="update-withdraw">00</span></h2>
                </div>
                <div class="bg-orange-300 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="update-balance">1200</span> </h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4">Please Deposit</h4>

                    <input class=" block w-3/4 px-3 py-1 mb-3 text-black" type="text" name="" id="deposit-field"
                        placeholder="Enter amount you want to deposit">
                    <button id="btn-deposit"
                        class="bg-fuchsia-700 px-3 py-2 rounded-md font-medium text-xl hover:bg-red-500"
                        type="submit">Deposit</button>
                </div>
                <div class="bg-indigo-300 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4">Please Withdraw</h4>
                    <input class=" block w-3/4 px-3 py-1 mb-3  text-black " type="text" name="" id="withdraw-field"
                        placeholder="Enter amount you want to withdraw">
                    <button id="btn-withdraw"
                        class="bg-indigo-600 px-3 py-2 rounded-md font-medium text-xl hover:bg-red-500"
                        type="submit">Withdraw</button>
                </div>

            </div>
        </section>

    </main>
    <script src="JS/utilities.js"></script>
    <script src="JS/deposit.js"></script>
    <script src="JS/withdraw.js"></script>


</body>

</html>
