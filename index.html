<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To My Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Welcome To <span class="font-semibold text-orange-200 ">My Bank</span> :>
        </h1>
    </header>

    <main>
        <section class="bg-emerald-50 w-3/4 mx-auto mt-14 p-10">
            <h3 class="text-3xl mb-6 font-semibold">Please Login</h3>
            <div ">
                <input class=" block w-3/4 px-3 sspy-1 mb-3" type="email" name="" id="user-email"
                placeholder="Enter your email">

                <input class=" block w-3/4 px-3 py-1 mb-3 " type="password" name="" id="user-password"
                    placeholder="Enter your password">
                <button id="btn-submit" class="bg-red-300 px-3 py-2 rounded-md font-medium text-xl hover:bg-amber-400"
                    type="submit">Submit</button>
            </div>
        </section>
    </main>

    <script src="JS/login.js"></script>
</body>

</html>
